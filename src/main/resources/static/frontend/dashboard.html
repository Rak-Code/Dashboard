<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .nav-link {
            color: #333;
            font-weight: 500;
        }
        .nav-link.active {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Dashboard</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#userManagement" data-bs-toggle="tab">User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#productManagement" data-bs-toggle="tab">Product Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary" href="index.html" id="logoutBtn">Logout</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="tab-content">
            <!-- User Management -->
            <div class="tab-pane fade show active" id="userManagement">
                <h2>User Management</h2>
                <button class="btn btn-primary mb-3" id="addUserBtn">Add User</button>
                <table class="table" id="userTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Product Management -->
            <div class="tab-pane fade" id="productManagement">
                <h2>Product Management</h2>
                <button class="btn btn-primary mb-3" id="addProductBtn">Add Product</button>
                <table class="table" id="productTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Products will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="dashboard.js"></script>
</body>
</html>
